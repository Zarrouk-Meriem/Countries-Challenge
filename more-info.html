<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country_info</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  </head>
  <body class="body2">
    <div class="header">
      <p class="where-text">Where in the world?</p>
      <button class="mode-btn">
        <ion-icon class="mode-icon dark-icon" name="moon-outline"></ion-icon>
        <p class="mode-text">Light mode</p>
      </button>
    </div>
    <div class="container">
      <a href="index.html" class="back-btn-container">
        <button class="back-btn">
          <span class="iconify-inline" data-icon="line-md:arrow-left"></span>
          <p class="back-btn-text">Back</p>
        </button>
      </a>
      <div class="country">
        <img src="" alt="" class="country-flag" />
        <div class="country-information">
          <p class="country-name">Belgium</p>
          <div class="details">
            <div class="details1">
              <p class="native-name"><b>Native Name: </b>belgie</p>
              <p class="population"><b>Population: </b>11,319,511</p>
              <p class="region"><b>Region: </b>Europe</p>
              <p class="sub-region"><b>Sub Region: </b>Western Europe</p>
              <p class="capital"><b>Capital: </b>Brussels</p>
            </div>
            <div class="details2">
              <p class="top-level-domain"><b>Top Level Domain: </b>.be</p>
              <p class="currrencies"><b>currrencies: </b>Euro</p>
              <p class="languages"><b>Languages: </b>Dutch, French, German</p>
            </div>
          </div>
          <div class="border-countries">
            <p class="border-countries-text"><b>Border Countries:</b></p>
            <div class="borders">
              <span class="border-country">France</span>
              <span class="border-country">Germany</span>
              <span class="border-country">Netherlands</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="app1.js"></script>
  </body>
</html>
